    <style>
        /*==responsive==*/
        @media(max-width:500px){
            .main-table{
                width: 320px!important;
            }
            .left-line {
	            position: absolute!important;
	            top: -22px!important;
                left: -60%!important;
            }
            .left-col{
                width: 320px!important;
                display: flex!important;
                justify-content: center;
                margin: 0 auto!important;
                border-right: none!important;
            }
            .right-col{

                padding-left: 0!important;
            }
            .right-col h2{
                padding-top: 20px!important;
            }
           
        }
        /*==responsive==*/
        body{
            margin: 0;
            padding: 0;
        }
        .left-line{
            position: absolute;
            top: -22px;
        }
        .left-line::after {
            content: " ";
            background-color: rgb(121, 53, 121);
            width: 71px;
            height: 7px;
            position: absolute;
            top: -2px;
            left: 0px;
            border-radius: 10px;
        }
        .left-line::before{
            content: " ";
            background-color: rgb(121, 53, 121);
            height: 65px;
            width: 4px;
            position: absolute;
            top: -2px;
            left: -2px;
            border-radius: 10px;
        }
        .right-line {
	        position: absolute;
	        bottom: -10%;
	        right: 0;
            }
        
        .right-line::after {
            content: " ";
            background-color: rgb(121, 53, 121);
            width: 65px;
            height: 4px;
            position: absolute;
            bottom: -2px;
            right: 0px;
            border-radius: 10px;
        }
        .right-line::before {
            content: " ";
            background-color: #793579;
            width: 7px;
            height: 71px;
            position: absolute;
            bottom: -2px;
            right: -2px;
            border-radius: 10px;
        }
        .icon a img{
            transition: all linear 0.3s;
        }
        .icon a img:hover{
            transform: scale(0.9);
        }
        
    </style>
</head>
